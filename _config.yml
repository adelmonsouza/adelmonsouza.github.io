# Jekyll Configuration for The Java Place
# Based on GitHub Pages Quickstart: https://docs.github.com/en/pages/quickstart

# theme: jekyll-theme-minimal  # Desabilitado para usar layout customizado
title: The Java Place
description: Deep-Dives em Java e Spring Boot. Sem fluff — apenas conteúdo inteligente para desenvolvedores que buscam o próximo nível.
author: Adelmon Souza

# Site URL (configurado para domínio customizado)
baseurl: "" # baseurl for GitHub Pages
url: "https://enouveau.io" # domínio customizado enouveau.io

# Navegação
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Blog
    url: /blog
  - title: Resources
    url: /resources
  - title: #30DiasJava
    url: https://github.com/adelmonsouza/30DiasJava

# Social links
github_username: adelmonsouza
linkedin_username: adelmonsouza
twitter_username: # adicione se tiver

challenge:
  current_day: 8
  total_days: 30
  latest_project:
    name: "Observability Stack"
    url: "https://github.com/adelmonsouza/30DiasJava-Day08-Observability"

# Plugins (suportados no GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Configurações de Markdown
markdown: kramdown
highlighter: rouge

# Excluir arquivos do build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Configurações adicionais
show_excerpts: true
paginate: 10
timezone: UTC

